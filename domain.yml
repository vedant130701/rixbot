version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - chitchat
  - joke
  - subscribe
  - inform_email
  # - name
  # - timeQuestion

entities:
  - time
  - joke_type
  - email

slots:
  
  time:
    type: text
    influence_conversation: false
    mappings:
    - entity: time
      type: from_entity
    
  joke_type:
    type: text
    influence_conversation: false
    mappings:
    - entity: joke_type
      type: from_entity

  email:
    type: text
    influence_conversation: false
    mappings:
    - entity: email
      type: from_entity

forms:
  newsletter_form:
    required_slots:
      - email

actions:
  - action_tell_joke

responses:
  utter_greet:
  - text: "Hey! I am rixbot. How can I help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_unhappy:
  - text: "Sorry that you are sad, hopefully I can cheer you up another time :("

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_default:
  - text: I didn't quite understand that. Could you rephrase?

  utter_chitchat/time:
  - text: "The date/time is {time}"

  utter_chitchat/notime:
  - text: "You need to ask for a certain period, or exact date."

  utter_ask_email:
    - text: What is your email address?
  utter_subscribed:
    - text: You're all set! Check your inbox at {email} to confirm your subscription.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
