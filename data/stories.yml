version: "3.1"

stories:

- story: user is sad and you bot gives cheers him up
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: user is sad and bot cannot cheer him up
  steps:
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_unhappy

- story: user tells his name
  steps:
  - intent: name
  - action: utter_tellName

